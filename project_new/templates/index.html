<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>手写数字识别</title>
    <style>
        body { text-align: center; font-family: Arial; }
        canvas { border: 1px solid black; background: white; margin-top: 20px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>手写数字识别</h1>
    <canvas id="canvas" width="280" height="280"></canvas><br>
    <button onclick="clearCanvas()">清除</button>
    <button onclick="predict()">识别</button>
    <h2 id="result"></h2>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.lineWidth = 15;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#000000";

        let drawing = false;
        canvas.onmousedown = () => { drawing = true; }
        canvas.onmouseup = () => { drawing = false; ctx.beginPath(); }
        canvas.onmousemove = (e) => {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById("result").innerText = "";
        }
        clearCanvas();

        function predict() {
            const dataUrl = canvas.toDataURL();
            fetch('/predict', {
                method: 'POST',
                body: JSON.stringify({ image: dataUrl }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("result").innerText = "预测结果：" + data.prediction;
            })
            .catch(err => {
                document.getElementById("result").innerText = "识别失败";
            });
        }
    </script>
</body>
</html>
