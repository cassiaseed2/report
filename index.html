<!DOCTYPE html>
<html>
<head>
    <title>手写数字识别</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { max-width: 800px; margin: 0 auto; }
        canvas { border: 1px solid #000; margin: 20px 0; background-color: white; }
        button { padding: 10px 20px; font-size: 16px; margin: 0 5px; cursor: pointer; }
        .debug-info { 
            display: flex; 
            justify-content: space-around; 
            margin-top: 20px; 
            text-align: left; 
        }
        .debug-image { width: 150px; height: 150px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>手写数字识别</h1>
        <canvas id="canvas" width="280" height="280"></canvas>
        <div>
            <button onclick="clearCanvas()">清除</button>
            <button onclick="predict()">识别</button>
        </div>
        <div id="result" style="font-size: 18px; margin-top: 20px; white-space: pre-line;"></div>
        
        <div class="debug-info">
            <div>
                <h3>调试信息</h3>
                <div id="debug-original">
                    <p>原始图像:</p>
                    <img id="original-img" class="debug-image" src="" alt="原始图像">
                </div>
                <div id="debug-preprocessed">
                    <p>处理后图像:</p>
                    <img id="preprocessed-img" class="debug-image" src="" alt="处理后图像">
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        
        // 初始化画布为白色背景
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // 设置画布样式
        ctx.lineWidth = 15;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000000';
        
        // 鼠标事件监听
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // 触摸事件支持（用于移动设备）
        canvas.addEventListener('touchstart', handleTouchStart, {passive: false});
        canvas.addEventListener('touchmove', handleTouchMove, {passive: false});
        canvas.addEventListener('touchend', stopDrawing);
        
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function startDrawing(e) {
            drawing = true;
            draw(e);
        }
        
        function draw(e) {
            if (!drawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        
        function stopDrawing() {
            if (drawing) {
                drawing = false;
                ctx.beginPath();
            }
        }
        
        function clearCanvas() {
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#000000'; // 重置画笔颜色
            document.getElementById('result').innerText = '';
            document.getElementById('original-img').src = '';
            document.getElementById('preprocessed-img').src = '';
        }
        
        function predict() {
            // 显示加载状态
            document.getElementById('result').innerText = '识别中...';
            
            // 获取画布图像数据
            const dataUrl = canvas.toDataURL('image/png');
            
            // 显示原始图像
            document.getElementById('original-img').src = dataUrl;
            
            // 转换为Blob
            fetch(dataUrl)
                .then(res => res.blob())
                .then(blob => {
                    const formData = new FormData();
                    formData.append('file', blob, 'digit.png');
                    
                    // 发送到后端
                    fetch('/predict', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`服务器错误: ${response.status} ${response.statusText}`);
                        }
                        return response.text();
                    })
                    .then(result => {
                        document.getElementById('result').innerText = result;
                        
                        // 获取预处理后的图像
                        fetch('/workspace/debug_images/preprocessed.png?' + new Date().getTime())
                            .then(response => response.blob())
                            .then(blob => {
                                const url = URL.createObjectURL(blob);
                                document.getElementById('preprocessed-img').src = url;
                            })
                            .catch(() => {
                                console.log('无法加载预处理图像');
                            });
                    })
                    .catch(error => {
                        document.getElementById('result').innerText = `请求失败: ${error.message}`;
                    });
                })
                .catch(error => {
                    document.getElementById('result').innerText = `图像处理失败: ${error.message}`;
                });
        }
    </script>
</body>
</html>
